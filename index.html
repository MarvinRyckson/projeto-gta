<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Theft Auto V - Rockstar Games</title>
    
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">

    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/resposivo.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo" >
            <img src="./src/img/logo-rockstar.svg" alt="logo rockstar">
            <hr>
            <img src="./src/img/logo-gta.svg" alt="logo gta">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/img/icone-link.svg" alt="icone de link"></a>
                    
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem- fundo" src="src/img/bg-main.png" alt="">

        <div class="informacoes">
            <div class="lista-de-jogos">
              <img src="./src/img/logo-gta-v.svg" alt="logo gta v">
              <img src="./src/img/logo-gta-online.svg" alt="logo gta online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X/S</h1>
            <P class="texto">Experimente os fenômenos de entretenimento no Grand Theft Auto V e GTA Online</P>

            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/img/gta5.jpg" alt="capa do gta5">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>Modo História do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="logo ps5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="logo xseries s">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="logo ps4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="logo xone">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="logo pc">                        
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">Selecione a Plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="logo ps5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="logo xseries s">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="logo ps4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="logo xone">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="logo pc">                        
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
